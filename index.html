<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORECARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="photo">
            <img class="pic" src="./assets/p.jpg" alt="">
        </div>
        <div class="d1">
            <h1 id="heading1">ICC WC</h1><hr>
            <h2 id="heading2">SCORECARD</h2><br>
            <table id="scoreCard" >
                <th id="batsmanList"></th>
                <tr id="batsmanName"></tr>
                <tr>
                    <th id="batsmanList">BATSMAN</th>
                    <th id="runScored">RUNS</th>
                    <th id="ballFaced">BALLS</th>
                    <th id="noOfFours">FOURS</th>
                    <th id="noOfSixes">SIXES</th>
                    <th id="strikeRate">SR</th>
                </tr>
                <tr>
                    <td id="batsmanList"> 
                        <a href="https://en.wikipedia.org/wiki/MS_Dhoni">dhoni</a>
                    </td>
                    <td id="runScored">100</td>
                    <td id="ballFaced">50</td>
                    <td id="noOfFours">10</td>
                    <td id="noOfSixes">6</td>
                    <td  id="strikeRate">200</td>
                </tr>
                <tr>
                    <td id="batsmanList"> 
                        <a href="https://en.wikipedia.org/wiki/Ravindra_Jadeja">jadeja</a>
                    </td>
                    <td id="runScored">56</td>
                    <td id="ballFaced">21</td>
                    <td id="noOfFours">8</td>
                    <td id="noOfSixes">4</td>
                    <td id="strikeRate">266</td>
                </tr>
                <tr>
                    <td id="batsmanList">
                        <a href="https://en.wikipedia.org/wiki/Suresh_Raina">raina</a>
                    </td>
                    <td id="runScored">40</td>
                    <td id="ballFaced">32</td>
                    <td id="noOfFours">4</td>
                    <td id="noOfSixes">2</td>
                    <td id="strikeRate">125</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
